<!DOCTYPE html>
<html>
    
<head>
    <meta charset="UTF-8">
    <title>Sistema Escolar - Wesley Eduardo</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">    
</head>

<body class="container">
    
    <h1 class="text-center">Sistema Escolar</h1>
    
    <div id="mensagemView"></div>
    
    <form class="form" onsubmit="negociacaoController.adiciona(event)">
        
        <div class="form-group">
            <label for="nome">Nome do Aluno</label>
            <input type="text" id="nome" class="form-control" required autofocus/>        
        </div>    
        
        <div class="form-group">
            <label for="nota1">Primeira Nota</label>
            <input type="number" id="nota1" class="form-control" required/>
        </div>
        
        <div class="form-group">
            <label for="nota2">Segunda Nota</label>
            <input type="number" id="nota2" class="form-control" required/>
        </div>

        <div class="form-group">
            <label for="percentual">Percentual de Frequência</label>
            <input type="number" id="percentual" class="form-control" required/>
        </div>

        <div class="form-group">
            <label for="provaFinal">Prova Final ( caso necessário )</label>
            <input type="number" id="provaFinal" class="form-control"required/>
        </div>

        <button class="btn btn-primary" type="submit">CALCULAR</button>   
        <button id="btLimpar" class="btn btn-primary">LIMPAR</button>             
    </form>
   
        
    <br>
    <br>
    
    <div id="negociacoesView"></div>
    
    <script src="js/app/models/Negociacao.js"></script>
    <script src="js/app/controllers/NegociacaoController.js"></script>   
    <script src="js/app/models/ListaNegociacoes.js"></script>
    <script src="js/app/views/View.js"></script>
    <script src="js/app/views/NegociacoesView.js"></script>
    <script src="js/app/models/Mensagem.js"></script>
    <script src="js/app/views/MensagemView.js"></script>
    <script>
        let negociacaoController = new NegociacaoController();
    </script>
    
</body>
</html>
